  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }
  </script>

  <script>

    new Vue({
      el: '#extramain',
      data: {
        image: '<img class="pictures"  src="img/Front3.png"  width="750px" height="545px" alt="Group Photo" title="Janstan Kids" />',
        image1: '<img class="pictures"  src="img/Front1.png"  width="750px" height="545px" alt="Group Photo" title="Janstan Kids" />',
        image2: '<img class="pictures"  src="img/Front2.png"  width="750px" height="545px" alt="Group Photo" title="Janstan Kids" />',
        image3: '<img class="pictures"  src="img/Front3.png"  width="750px" height="545px" alt="Group Photo" title="Janstan Kids" />',
        counter: 0
      },
      watch: {
        image: function(){
          var vm = this;
          setTimeout(function() {
            vm.value = changePhoto();
          }, 5000);
        }
      },
      computed: {
        result(){
          if(this.counter > 2)
          {
            this.counter = 0;
          }
          else if(this.counter < 0)
          {
            this.counter = 2;
          }
          switch(this.counter) {
            case 0: {
              this.image = this.image3;
              return this.counter;
            }
            case 1: {
              this.image = this.image1;
              return this.image;
            }
            case 2: {
              this.image = this.image2;
              return this.image;
            }
          }
        }
      },
      methods: {
        changePic: function(){
          switch(this.image)
          {
            case this.image3:
            {
              this.image = this.image1;
              return this.image;
            }
            case this.image1:
            {
              this.image = this.image2;
              return this.image;
            }
            case this.image2:
            {
              this.image = this.image3;
              return this.image;
            }
          }
        },
      }

    })

  </script>
